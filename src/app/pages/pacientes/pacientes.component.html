<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <label>Cédula</label>
            <input type="text" class="form-control" name="cedula" #cedula="ngModel" maxlength="10" minlength="9"
                pattern="[0-9]+" [(ngModel)]="pacienteCreate.cedula" required>
            <div class="p-2 btn-danger rounded mt-1" *ngIf="cedula.invalid && cedula.touched">
                Campo inválido!!
            </div>
        </div>
        <div class="col-lg-4">
            <label>Nombres</label>
            <input type="text" class="form-control" name="nombres" #nombres="ngModel" maxlength="100"
                [(ngModel)]="pacienteCreate.nombres" required>
            <div class="p-2 btn-danger rounded mt-1" *ngIf="nombres.invalid && nombres.touched">
                Campo inválido!!
            </div>
        </div>
        <div class="col-lg-5">
            <label>Dirección</label>
            <input type="text" class="form-control" name="direccion" #direccion="ngModel"
                [(ngModel)]="pacienteCreate.direccion" required>
            <div class="p-2 btn-danger rounded mt-1" *ngIf="direccion.invalid && direccion.touched">
                Campo inválido!!
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-3">
            <label>Celular</label>
            <input type="text" class="form-control" name="celular" #celular="ngModel" maxlength="10" minlength="9"
                pattern="[0-9]+" [(ngModel)]="pacienteCreate.celular" required>
            <div class="p-2 btn-danger rounded mt-1" *ngIf="celular.invalid && celular.touched">
                Campo inválido!!
            </div>
        </div>
        <div class="col-lg-4">
            <label>Teléfono</label>
            <input type="text" class="form-control" name="telefono" #telefono="ngModel" maxlength="10" minlength="9"
                pattern="[0-9]+" [(ngModel)]="pacienteCreate.telefono" required>
            <div class="p-2 btn-danger rounded mt-1" *ngIf="telefono.invalid && telefono.touched">
                Campo inválido!!
            </div>
        </div>
        <div class="col-lg-5">
            <label>Email</label>
            <input type="text" class="form-control" name="email" #email="ngModel" maxlength="70"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="pacienteCreate.email" required>
            <div class="p-2 btn-danger rounded mt-1" *ngIf="email.invalid && email.touched">
                Campo inválido!!
            </div>
        </div>

    </div>
    <div class="text-right">
        <button class="btn btn-primary mt-4 " (click)="guardarPaciente()"> 
            <i class="far fa-save"></i> Guardar
        </button>
    </div>

    <div class="card card-plain">
        <div class="card-header">
            <h4 class="card-title"> Lista de pacientes</h4>
            <input type="text" class="form-control" placeholder="Buscar pacientes" [(ngModel)]="busquedatxt">
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-primary">
                        <th>Cédula</th>
                        <th>Nombres</th>
                        <th>Dirección</th>
                        <th>Celular</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let x of pacientes |filter:busquedatxt">
                            <td>{{x.cedula}}</td>
                            <td>{{x.nombres}}</td>
                            <td>{{x.direccion}}</td>
                            <td>{{x.celular}}</td>
                            <td>{{x.telefono}}</td>
                            <td>{{x.email}}</td>
                            <td>
                                <button class="btn btn-danger btn-sm mr-3" (click)="delete(x.idpaciente)">
                                    <i class="far fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
